<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container-sm" style="max-width:500px; margin-top: 10%; font-size: large;">
        <div style="color:#0d6efd; font-size:1.5rem; text-align: center; margin-bottom: 3rem;font-family: 'Josefin Sans', sans-serif;"><h1>Welcome to Agora</h1></div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" style = "color: #0d6efd;"
                >Email address</label
            >
            <input
                type="email"
                class="form-control form-control-md"
                id="exampleFormControlInput1"
            />
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label" style = "color: #0d6efd;"
                >Password</label
            >
            <input
            type="password"
            class="form-control form-control-md"
            id="exampleFormControlInput1"
            
        />
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary" style = "width: 100%;padding:10px  ;">Sign in</button>
            <button type="button" class="btn btn-outline-primary" style = "width: 100%;padding:10px; margin-top: 1rem;" >Sign Up</button>
          </div>
    </div>

    

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"

            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
