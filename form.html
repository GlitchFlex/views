<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap"
            rel="stylesheet"
        />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div
            class="container"
            style="font-family: 'Josefin Sans', sans-serif; max-width: 90%"
        >
            <nav
                class="navbar navbar-expand-lg bg-light"
                style="
                    padding-top: 0px;
                    padding-bottom: 0px;
                    display: flex;
                    justify-content: space-between;
                "
            >
                <div
                    class="container-fluid"
                    style="
                        background-color: rgb(255, 255, 255);
                        padding-top: 17px;
                    "
                >
                    <a class="navbar-brand" href="#"
                        ><span style="color: #0d6efd; font-size: 2rem">A</span
                        >gora</a
                    >
                </div>

                <div class="logout">
                    <button
                        type="button"
                        class="btn btn-danger"
                        style="
                            display: flex;
                            width: 130px;
                            flex-direction: row;
                            align-items: center;
                            padding: 10px 20px;
                            justify-content: space-between;
                        "
                    >
                        Logout
                        <img
                            src="https://cdn-icons-png.flaticon.com/512/545/545682.png"
                            style="width: 20px"
                            alt="sorry"
                        />
                    </button>
                </div>
            </nav>
        </div>

        <div class="container-sm" style="max-width:500px; margin-top: 5%; font-size: large;">
            
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style = "color: #0d6efd;"
                    >Description</label
                >
                <input
                    type="email"
                    class="form-control form-control-md"
                    id="exampleFormControlInput1"
                />
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style = "color: #0d6efd;"
                    >Reason</label
                >
                <input
                type="password"
                class="form-control form-control-md"
                id="exampleFormControlInput1"
                
            />
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style = "color: #0d6efd;"
                    >Requested By</label
                >
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label" style = "color: #0d6efd;"
                    >Approved By</label
                >
                <select class="form-select" aria-label="Default select example">
                    <option selected></option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
            </div>



            <div class="col-12">
                <button type="submit" class="btn btn-primary" style = "width: 100%;padding:10px  ;">Add</button>
                <button type="button" class="btn btn-outline-primary" style = "width: 100%;padding:10px; margin-top: 1rem;" >Cancel</button>
              </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
            integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
